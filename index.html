<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="gifG">Gif Generator!!</h1>
      <div id="buttons-view"></div>
      <div class="gif_instructions">
        Type in desired Gif in Search Bar and then click generate gif button to
        create a custom button for your gifs. Click on image to start gif and
        then click again to pause!
      </div>
      <form id="gif-form">
        <label class="SearchBar" for="gif-input"
          >Create GIF Generator Here:</label
        >
        <input type="text" id="gif-input" />
        <br />

        <input id="add-Gif" type="submit" value="Generate Gif Button" />
      </form>

      <div id="gifs-view"></div>

      <script src="javascript.js"></script>
    </div>
  </body>
</html>
